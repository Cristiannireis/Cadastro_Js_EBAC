<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Contatos</h1>
        <form id="contactForm">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
                <tr>
                    <td><input type="text" id="name" placeholder="Digite seu nome" required></td>
                    <td><input type="tel" id="phone" placeholder="Digite seu telefone" required></td>
                </tr>
            </table>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
